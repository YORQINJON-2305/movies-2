<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Movies</title>
</head>
<body>

<section>
    <div class="container">
        <div class="movies-wrapper">
            <div class="title-wrap">
                <h1 class="title">Movies</h1>
            </div>
            <form class="search-form" action="#" method="post">
                <div class="search-wrap">
                    <input class="search-input" type="search" placeholder="Search movies...">
                    <button class="search-btn"></button>
                </div>
            </form>
            <ul class="movies-collection"></ul>
        </div>
    </div>
</section>


<!-- M O D A L -->
<div class="modal-js modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark">
            <div class="modal-body row text-bg-dark">
                <div class="col-12 col-lg-5">
                    <h2 class="modal-title mb-2"></h2>
                    <iframe class="modal-iframe" width="447" height="251" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-12 d-flex flex-column justify-content-between col-lg-7">
                    <div>
                        <div class="d-flex justify-content-between my-2">
                            <span class="modal-rating movie-rating rating-icon d-inline-flex align-items-center"></span>
                            <span class="modal-year movie-year year-icon d-inline-flex align-items-center"></span>
                            <time class="modal-runtime movie-duration time-icon d-inline-flex align-items-center"></time>
                        </div>
                        <div class="modal-categories d-flex align-items-center mb-2">
                            <strong class="category-title d-block me-2">Categories: </strong>
                            <p class="category-text my-0"></p>
                        </div>
                        <p class="modal-summary"></p>
                    </div>
                    <a class="modal-imdb-link" href="" target="blank">Show on IMDb</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- T E M P L A T E -->
<template class="movie-temp">
    <li class="movies-item d-flex flex-column justify-content-between">
        <div>
            <img class="movie-img img-fluid mb-3" src="" alt="">
            <h2 class="movie-title"></h2>
            <div class="d-flex align-items-center justify-content-between mb-2">
                <span class="movie-rating d-flex align-items-center"></span>
                <span class="movie-year d-flex align-items-center"></span>
                <span class="movie-duration d-flex align-items-center"></span>
            </div>
            <div class="category-wrap m-2">
                <strong class="category-title">Category:</strong>
                <time class="category"></time>
            </div>
        </div>
        <button class="info-btn btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">More info</button>
    </li>
</template>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/movies.js"></script>
<script src="js/main.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Movies</title>
</head>
<body>

<section>
    <div class="container">
        <div class="movies-wrapper">
            <div class="title-wrap">
                <h1 class="title">Movies</h1>
            </div>
            <div class="mb-3 d-md-flex justify-content-center align-items-center mb-2">
                <form class="search-form align-items-center d-md-flex" action="#" method="post">
                    <div class="search-wrap mb-2 mb-md-0 me-md-2">
                        <input class="search-input form-control" type="search" placeholder="Search movies...">
                    </div>
                    <div class="search-year-wrap d-flex mb-2 mb-md-0 me-md-2">
                        <input class="start-year form-control me-2" type="text" placeholder="Start year...">
                        <input class="end-year form-control" type="text" placeholder="End year...">
                    </div>
                    <div class="d-flex flex-column mb-2 flex-md-row mb-md-0">
                        <select class="sort-select w-auto form-select mb-2 mb-md-0 me-md-2">
                            <option hidden>Sort</option>
                            <option value="a-z">A-z</option>
                            <option value="z-a">Z-a</option>
                            <option value="min-rating">Min-rating</option>
                            <option value="max-rating">Max-rating</option>
                            <option value="start-year">Start-year</option>
                            <option value="end-year">End-year</option>
                            <option value="min-duration">Min-duration</option>
                            <option value="max-duration">Max-duration</option>
                        </select>
                        <select class="select-js form-select w-auto me-md-2" aria-label="Movies category select">
                            <option value="all" class="option-category" selected>All</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
                <div class="movies-collection">
                    <img class="mx-auto" src="./images/loader.svg" alt="Loading page" width="100" height="100">
                </div>
        </div>
    </div>
</section>


<!-- O F F C A N V A S -->
<button class="bookmark-btn btn btn-primary " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
    <div class="d-flex flex-xl-column">
        <p class="bookmark-btn-text mb-0 me-1">B</p>
        <p class="bookmark-btn-text mb-0 me-1">o</p>
        <p class="bookmark-btn-text mb-0 me-1">o</p>
        <p class="bookmark-btn-text mb-0 me-1">k</p>
        <p class="bookmark-btn-text mb-0 me-1">m</p>
        <p class="bookmark-btn-text mb-0 me-1">a</p>
        <p class="bookmark-btn-text mb-0 me-1">r</p>
        <p class="bookmark-btn-text mb-2 ">k</p>
    </div>
    <img class="bookmark-icon" src="./images/arrowdown.svg" alt="Arrow dropdown">
</button>

<div class="offcanvas offcanvas-top h-75" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
    <div class="offcanvas-header justify-content-end py-3">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body h-auto">
        <ul class="bookmark-list d-flex flex-wrap justify-content-center list-unstyled mb-0"></ul>
    </div>
</div>


<!-- M O D A L -->
<div class="modal-js modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark">
            <div class="modal-body row text-bg-dark">
                <div class="col-12 col-lg-5">
                    <h2 class="modal-title mb-2"></h2>
                    <iframe class="modal-iframe" width="447" height="251" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-12 d-flex flex-column justify-content-between col-lg-7">
                    <div>
                        <div class="d-flex justify-content-between my-2">
                            <span class="modal-rating movie-rating rating-icon d-inline-flex align-items-center"></span>
                            <span class="modal-year movie-year year-icon d-inline-flex align-items-center"></span>
                            <time class="modal-runtime movie-duration time-icon d-inline-flex align-items-center"></time>
                        </div>
                        <div class="modal-categories d-flex align-items-center mb-2">
                            <strong class="category-title d-block me-2">Categories: </strong>
                            <p class="category-text my-0"></p>
                        </div>
                        <p class="modal-summary"></p>
                    </div>
                    <a class="modal-imdb-link" href="" target="blank">Show on IMDb</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- T E M P L A T E   I T E M -->
<template class="movie-temp">
    <div class="movies-item d-flex flex-column justify-content-between">
        <div>
            <img class="movie-img img-fluid mb-3" src="" alt="">
            <h2 class="movie-title"></h2>
            <div class="d-flex align-items-center justify-content-between mb-2">
                <span class="movie-rating d-flex align-items-center"></span>
                <span class="movie-year d-flex align-items-center"></span>
                <span class="movie-duration d-flex align-items-center"></span>
            </div>
            <div class="category-wrap m-2">
                <strong class="category-title">Category:</strong>
                <time class="category"></time>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button class="info-btn btn btn-success px-5" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">More info</button>
            <span class="btn-bookmark"></span>
        </div>
    </div>
</template>

<!-- T E M P L A T E   O P T I O N -->
<template class="option-temp">
    <option class="category-option" value></option>
</template>


<!-- B O O K M A R K   T E M P L A T E -->
<template class="bookmark-temp">
    <li class="bookmark-item d-flex flex-column justify-content-between">
        <div class="mb-2">
            <img class="movie-img-bookmark img-fluid mb-3" src="" alt="">
            <h2 class="movie-title-bookmark"></h2>
            <div class="d-flex align-items-center justify-content-between mb-2">
                <span class="movie-rating-bookmark d-flex align-items-center"></span>
                <span class="movie-year-bookmark d-flex align-items-center"></span>
                <span class="movie-duration-bookmark d-flex align-items-center"></span>
            </div>
            <div class="category-wrap m-2">
                <strong class="category-title">Category:</strong>
                <time class="category-bookmark"></time>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="bookmark-remove btn btn-danger">Remove</button>
        </div>
    </li>
</template>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/movies.js"></script>
<script src="js/main.js"></script>
</body>
</html>

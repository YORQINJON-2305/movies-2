<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
    <title>Movies</title>
</head>
<body>

<section>
    <div class="container">
        <div class="movies-wrapper">
            <div class="title-wrap">
                <h1 class="title">Movies</h1>
            </div>
            <form action="#" method="post">
                <div class="search-wrap">
                    <input class="search-input" type="search" placeholder="Search movies...">
                    <button class="search-btn"></button>
                </div>
            </form>
            <ul class="movies-collection"></ul>
        </div>
    </div>
</section>



<template class="movie-temp">
    <li class="movies-item">
        <div class="movies-year-wrap">
            <span class="movies-year"></span>
        </div>
        <h2 class="movies-title"></h2>
        <details class="movie-about">
            <summary class="about-title">About movie ...</summary>
            <p class="info-text"></p>
        </details>
        <div class="runtime-wrap">
            <strong class="runtime-title">Runtime:</strong>
            <time class="runtime"></time>
        </div>
        <div class="category-wrap">
            <strong class="category-title">Category:</strong>
            <time class="category"></time>
        </div>
        <div class="language-wrap">
            <strong class="language-title">Language:</strong>
            <p class="language"></p>
        </div>
    </li>
</template>

<script src="js/movies.js"></script>
<script src="js/main.js"></script>
</body>
</html>
